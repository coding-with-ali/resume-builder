<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-1-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Muhammad Ali</h1>


    <div class="main-div">
        <form>
        <fieldset>
            <legend>Persnal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education"></textarea>
        </fieldset>
        <fieldset>
            <legend>Experiense</legend>
            <label for="experiense">Experiense:</label>
            <textarea name="experiense" id="experiense"></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills:</label>
            <textarea name="skill" id="skill"></textarea>
        </fieldset>
          <div class="btn">   
        <button type="submit">Generate Resume</button>
    </div>
    </form>
    </div>

</body>
</html>
